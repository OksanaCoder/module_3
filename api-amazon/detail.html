           let id;

window.onload = async () => {

  let element = await getData(id);

  detailsDiv.innerHTML = `

                <span>${element.description}</span>
         
         
              <i>${element.brand}</i>
              <span>$${element.price}</span>
          
         
          </div>`;
};

const handleDelete = async () => {
