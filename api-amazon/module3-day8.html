<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
  />
  <style>
    .item {
      border-bottom: 1px solid grey;
      padding: 20px;
      height: 100px;
      align-items: center;
    }
    .back {
      background: #000;
      color: #fff;
      height: 50px;
      align-items: center;
    }
    .img-top {
      width: 50px;
      height: 50px;
      object-fit: cover;
    }
  </style>
  <title>AMAZON</title>
    <!--
          
            You are building the new Amazon.
            This time you are also responsible for the back office.

            THIS is you CRUD endpoint
            https://striveschool.herokuapp.com/api/product/

            The product model is 

            {
                "_id": "5d318e1a8541744830bef139", //SERVER GENERATED
                "name": "app test 1",  //REQUIRED
                "description": "somthing longer", //REQUIRED
                "brand": "nokia", //REQUIRED
                "imageUrl": "https://drop.ndtv.com/TECH/product_database/images/2152017124957PM_635_nokia_3310.jpeg?downsize=*:420&output-quality=80", //REQUIRED
                "price": 100, //REQUIRED
                "userId": "admin", //SERVER GENERATED
                "createdAt": "2019-07-19T09:32:10.535Z", //SERVER GENERATED
                "updatedAt": "2019-07-19T09:32:10.535Z", //SERVER GENERATED
                "__v": 0 //SERVER GENERATED
            }

            EVERY REST API CALL SHOULD BE AUTHENTICATED. You should have received a couple of username and password to use them with basic authentication.
            To use Basic Auth, add to your fetch an header like:

            Authorization: Basic ###########

            Where ######### is the base64 version of username:password

            Today you have to implement:

            - A backoffice page, where you can insert the product by specifying the parameters
            - A front page, where the user can see the available products

            You can also start from the previous marketplace.

        -->
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Amazon</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link active" href="/"><span class="sr-only">(current)</span>Home</a>
          </li>
          <li class="nav-item ">
            <a class="nav-link" href="./backoffice.html"
              >Backoffice</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 item back" style="display:flex; justify-content: space-between">
          <span>Img</span>
           <span>Name</span>
           <span>Decription</span>
          <span>Brand</span>
          <span>Price</span>
       
        </div>
      </div>
      <div class="row box">
        
      </div>
    </div>

    <script src="index.js"></script>
    <script>
  
   
       window.onload = async () => {
        let dataDiv  = document.querySelector('.box'); 
        let data = await getData();
        if(data.length > 0) {
          data.forEach(element => {
    
             dataDiv.innerHTML += `
          <div class="col-12 item" style="display:flex; justify-content: space-between">
            <img class="img-top" src="${element.imageUrl}" alt="Item image">
        
                <span>${element.name}</span>
                <span>${element.description}</span>
         
         
              <i>${element.brand}</i>
              <span>$${element.price}</span>
          
         
          </div>`
          });
        } else {
          dataDiv.innerHTML += `<h3>No data yet</h3>`;
   
        }
       }




    </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
